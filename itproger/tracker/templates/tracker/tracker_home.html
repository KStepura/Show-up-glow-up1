{% extends 'main/layout.html' %}

{% block title %}Трекер привычек{% endblock %}

{% block content %}
    <div class="features">
        <h1>Трекер привычек</h1>

        {% if trackers %}
            {% for el in trackers %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'tracker-detail' el.id %}" class="btn btn-success">Читать</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет трекеров!</p>
        {% endif %}

        {# Комментарий #}
    </div>
{% endblock %}
